<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | AQUALANTIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a192f;
            --text: #ccd6f6;
            --primary: #2563eb;
            --secondary: #8892b0;
            --glow: rgba(37, 99, 235, 0.15);
            --card-bg: #112240;
            --card-bg-transparent: rgba(17, 34, 64, 0.8);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(180deg, #fff, var(--text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        h2 {
            font-size: 2rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--primary);
            background-color: transparent;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(37, 99, 235, 0.1);
            box-shadow: 0 0 15px var(--glow);
        }

        footer {
            text-align: center;
            padding: 3rem 2rem;
            border-top: 1px solid #1d3b61;
            color: var(--secondary);
        }

        footer a {
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>

    <main>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you are looking for does not exist or has been moved.</p>
        <a href="index.html" class="btn">Go Home</a>
    </main>

    <footer>
        <p>&copy; 2025-2026 aqualantic.com. All rights reserved.</p>
        <p>
            <a href="mailto:contact@aqualantic.com">Contact Us</a>
            <span style="margin: 0 10px;">|</span>
            <a href="tos.html">Terms of Service</a>
        </p>
    </footer>

</body>
</html>
