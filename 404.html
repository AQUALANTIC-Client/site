            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: 80px;
        }

        h1 {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 800;
            margin: 0;
            line-height: 1;
            background: linear-gradient(180deg, #fff, var(--text));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
        }

        h2 {
            font-size: 2rem;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        p {

            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {

            padding: 12px 30px;
            border: 1px solid var(--primary);
            background-color: transparent;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(37, 99, 235, 0.1);
            color: #fff;
            box-shadow: 0 0 15px var(--glow);
        }

        /* --- Footer --- */
        footer {

            padding: 4rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);

            margin-bottom: 1.5rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        footer .copyright {
            color: var(--secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* --- Mobile Optimization --- */

            header {

            }

            .nav-links li:not(:last-child) {
                display: none;
            }

            main {

            }

            h1 {

        }
